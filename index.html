<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="description" content="Positive or Negative program# " />
  <meta name="keywords" content="mths, icd2o" />
  <meta name="author" content="Emre Guzel" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-light_green.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Mono:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="canonical" href="https://mths-icd2o-1-2024.github.io/ICD2O-Unit-6-01-Emre-Guzel-2/" />
  <link rel="manifest" href="/ICD2O-Unit-6-01-Emre-Guzel-2" />
  <link rel="stylesheet" href="css/style.css">
  <title>Positive or Negative#</title>
</head>

<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="js/script.js"></script>
  <div class="container">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Positive or Negative# </span>
        </div>
      </header>
      <h3 class="number"> Select what kind of number you would like?</h3>
      <br>
      <form action="#">
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="positive-number">
          <input type="radio" id="positive-number" class="mdl-radio__button" name="options" value="1" checked>
          <span class="mdl-radio__label">Positive </span>
        </label>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="negative-number">
          <input type="radio" id="negative-number" class="mdl-radio__button" name="options" value="2" checked>
          <span class="mdl-radio__label">Negative</span>
        </label>
        <br><br>
        <main id="click-me " class="mdl-layout__content">
          <button id="click" type="button" onclick="randomNumberGenerator()"
            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
            Generate
        </main>
      </form>
      <div id="result"></div>
    </div>
    <br>
    <img class="Calculate" src="images/numbers.jpg" alt="Formula of rectengle">
  </div>
</body>

</html>
